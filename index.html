<!DOCTYPE html>
<html lang="en" ng-app="menu">

<head>
    
    <!-- Browser Separator -->
    <title>Praça da Poncha - Menu</title>
    <link rel="icon" type="image/x-icon" href="src/lib/icons/logo_icon.ico">

    <!-- App Style -->
    <link rel="stylesheet" type="text/css" href="src/app/style/variables.css">
    <link rel="stylesheet" type="text/css" href="src/app/style/pageStyle.css">
    <link rel="stylesheet" type="text/css" href="src/app/style/chapterStyle.css">

    <!-- App Scripts -->
    <script src="src/lib/angular-1.8.2/angular.js"></script>
    <script src="src/app/control/menuCtrl.js"></script>

</head>

<body class="pageClass darkTheme" ng-controller="menuCtrl">

    <div class="menuClass"

    <!-- Footer -->
    <footer class="pageFooterClass">
        <p>Menu - v23.0</p>
        <p>Praça da Poncha - <a href="https://github.com/pracataipas">GitHub</a></p>
        <p>Developed by: Luís Videira - <a href="https://github.com/bznice">GitHub</a></p>
    </footer>
